<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue test</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background: #fafafa;
      }
      .profile {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container" id="vue-root">
      <div class="profile">
        <h2>Hi {{name}}, age {{age}}!</h2>
        <div v-if="this.name == 'Bob'">
          How are you doing, Bob?
        </div>
        <div>
          <strong>Age:</strong> <span>{{age}}</span>
        </div>
        <div>
          <strong>Favourite colour:</strong> <span>{{color}}</span>
        </div>
      </div>
      <div>
        <div>
          <strong>Name:</strong> <input v-bind="name" v-on:input="this.name = $event.value">
        </div>
        <div>
          <strong>Age:</strong> <input v-bind="age" v-on:input="this.age = $event.value">
        </div>
        <div>
          <strong>Colour:</strong> <input v-bind="color" v-on:input="this.color = $event.value">
        </div>
        <div>
          <button v-on:click="this.setName('Bob')">Set name to "Bob"</button>
        </div>
        <div>
          <button v-on:click="this.submit()">Submit</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
